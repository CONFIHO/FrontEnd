<div class="max-h-[32vh] overflow-scroll border border-gray">
  <table class="w-full border border-gray">
    <thead>
      <th *ngFor="let title of titles" class="text-purple py-2 border border-gray bg-gray_extra_light">{{title}}</th>
    </thead>
    <tbody>
      <ng-content></ng-content>
    </tbody>
  </table>
</div>
<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="total"
  [pageSize]="per_page"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[10, 20, 30]"
  [hidePageSize]="false"
  [pageIndex]="page"
>
</mat-paginator>
