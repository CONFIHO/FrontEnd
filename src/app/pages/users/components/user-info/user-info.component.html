<app-modal width="300px">
  <p class="text-purple font-bold">Agregar Usuario</p>
  <br />
  <p>A continuación podras agregar un nuevo usuario al sistema</p>

  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="mt-5 w-full relative">
      <mat-label>Nombres</mat-label>
      <input
        matInput
        placeholder="Ingresa los nombres"
        formControlName="names"
      />
      <mat-error *ngIf="names.invalid">Campo Obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-2 w-full relative">
      <mat-label>Apellidos</mat-label>
      <input
        matInput
        placeholder="Ingresa los apellidos"
        formControlName="lastnames"
      />
      <mat-error *ngIf="lastnames.invalid">Campo Obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="mt-2 w-full relative">
      <mat-label>Correo Electrónico</mat-label>
      <input
        matInput
        placeholder="Ingresa el correo electrónico"
        formControlName="email"
      />
      <mat-error *ngIf="email.invalid">{{ getErrorEmailMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Rol</mat-label>
      <mat-select [formControl]="rol">
        <mat-option value="Recursos Humanos">Administrador</mat-option>
        <mat-option value="Fabrica">Consumidor</mat-option>
      </mat-select>
    </mat-form-field>
    <span>Estado: </span>
    <app-chip
      [value]="enabled.value"
      class="inline-block translate-y-1"
    ></app-chip>
    <div class="grid grid-cols-2 gap-2 mt-5">
        <button mat-flat-button [disabled]="true" class="bg-red rounded text-white">Eliminar</button>
        <button mat-flat-button class="bg-green rounded text-white">Crear</button>
    </div>
  </form>
</app-modal>
