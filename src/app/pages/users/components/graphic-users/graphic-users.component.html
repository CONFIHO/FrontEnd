<div class="w-full text-white text-center relative charts">
  <p class="absolute left-5 top-5 font-bold select-none hidden xl:inline-block	">
    Reporte de Usuarios
    <mat-icon class="translate-y-1.5">keyboard_arrow_right</mat-icon>
  </p>
  <div
    class="w-[600px] h-[400px] overflow-hidden inline-block bg-white m-5 my-round relative"
  >
    <ngx-charts-gauge
      class="inline-block translate-y-[-30px]"
      [view]="view"
      [scheme]="colorScheme"
      [results]="single"
      [legend]="legend"
      [legendPosition]="legendPosition"
    >
    </ngx-charts-gauge>
    <span
      class="text-12 font-bold w-24 text-black absolute inset-y-1/2 text-center inset-x-1/2 translate-x-[-45px] translate-y-2"
      >Usuarios <span class="text-lime-600">Activos</span>
    </span>
    <span
      class="absolute bottom-10 left-1/4 text-black translate-x-[-30px] translate-y-[-20px] font-bold"
    >
      <div class="w-3 h-3 bg-fuxia_chart inline-block rounded-full"></div>
      Administradores
    </span>
    <span
    class="absolute bottom-10 left-2/3 text-black translate-x-[-30px] translate-y-[-20px] font-bold"
    >
    <div class="w-3 h-3 bg-purple inline-block rounded-full"></div>
    Consumidores
  </span>
  <span
    class="absolute bottom-10 left-1/4 text-black translate-x-[30px] translate-y-[10px] font-bold"
  >
    <div class="w-3 h-3 bg-orange_chart inline-block rounded-full"></div>
    Super Administradores
  </span>
  </div>
</div>
