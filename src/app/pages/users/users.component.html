  <div class="my-2 lg:my-0 sm:text-center grid grid-cols-12 col-span-12 lg:col-span-6 2xl:col-span-4">
    <app-input-text
      class="col-span-9"
      placeholder="Busca un usuario aquÃ­"
      icon="assets/icons/search.svg"
    ></app-input-text>

        src="assets/icons/filter.svg"
        alt="filter"
        class="w-5 absolute left-2"
      />

  <div class="my-2 lg:my-0 text-right col-span-12 lg:col-span-3 2xl:col-span-4">
